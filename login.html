    <HR>
    <div class="width-100">
        <h2>Sign in</h2>
        <HR>
         <form action=""  onsubmit="myFunction()" style="margin: auto; max-width:500px;"> 
             <div class="input">
                 <i class="fa fa-envelope icon"></i>
                 <input class="field" type="email" id="email" placeholder="Email" name="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$" >
             </div>
             <div class="input">
                 <i class="fa fa-user icon"></i>
                 <input class="field" id="pass" type="password" placeholder="password" name="password">           
                 <input type="checkbox" id="checkpass" value="pass" onclick="checkpa()">
                 <label for="checkpass">Show password</label>
             </div>
             <button type="submit" class="button">Sign in</button>
         </form>
    </Hr>
    </div>
    <footer id="globalFooter" class="global">

            <div class="row spaced">

     <script>
         function checkpa(){
             var check=document.getElementById("pass");
             if(check.type=="password"){
                 check.type="text";
             }
             else{
                 check.type="password";
             }
         }
         window.localStorage;
        function checkCookie() {
          var user = localStorage.getItem("email");
          if (user != "" && user != null) {
            var target0 = document.getElementById("target0");
            target0.innerHTML = '<p>Hello '+user+'</p>';
            var target = document.getElementById("target1");
            target.innerHTML = '<a href="admin.html">Admin</a>';
            var target2 = document.getElementById("target2");
            target2.innerHTML = '<a href="#" onClick="logout();">Logout</a>';
            window.location.replace("index.html");
          } else {
          }
        }
        function checkColor() {
          var color = localStorage.getItem("color");
          if (color != "" && color != null) {
            var body = document.getElementById("body");
            body.setAttribute("BGCOLOR", color);
          }else{
            var body = document.getElementById("body");
            body.setAttribute("BGCOLOR", "#2b4e58");
          }
        }
        function logout() {
              localStorage.clear();
              location.reload();
        }
        function myFunction() {
             var email=document.getElementById("email");
             var check=document.getElementById("pass");
              localStorage.setItem("email", email.value);
              localStorage.setItem("password", check.value);
        }
        checkCookie();
        checkColor();
     </script>
